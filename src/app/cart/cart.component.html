<h2>Cart Details</h2>
<a routerLink="/shipping">Shipping Price</a>
<div *ngFor="let item of items" class="cart-item">
   <span>
     {{item.name}}
   </span>
   <span>
     {{item.price | currency}}
   </span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="checkoutForm.value"> 
  <div>
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name">
  </div>
  <div>
    <label for="address">Address</label>
    <input type="text" formControlName="address" id="address">
  </div>
  <button type="submit" class="button">Purchase</button>
</form>
