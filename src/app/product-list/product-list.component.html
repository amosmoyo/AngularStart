<h2>Products</h2>

<div *ngFor="let product of products;index as productId">
   <h3>
     <a [title]="product.name + 'this is the letest version'" [routerLink]="['/product',productId]">
       {{product.name}}
     </a>
   </h3>
   <p>Description:{{product.description}}</p>
   <button (click)="share()">Share</button>

   <app-products-alerts [product]="product" (notify)="onNotify($event)"></app-products-alerts>
</div>
